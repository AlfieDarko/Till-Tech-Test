<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hipster Coffee Till</title>

    <!-- Library Files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Source Files-->
    <script src="../src/coffeeList.js" charset="utf-8"></script>
    <script src="../src/orders.js" charset="utf-8"></script>
    <script src="../src/till.js" charset="utf-8"></script>
    <script src="../src/products.js" charset="utf-8"></script>
    <script src="../src/receipt.js" charset="utf-8"></script>
    <script src="../src/total.js" charset="utf-8"></script>
    <script src="../src/tax.js" charset="utf-8"></script>
    <script src="../src/receipt.js" charset="utf-8"></script>
    <script src="../src/payments.js" charset="utf-8"></script>
    <script src="../src/discount.js" charset="utf-8"></script>
    <script src="../src/tillInterface.js" charset="utf-8"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="
  ../css/bulma.css">
    <link rel="stylesheet" href="../css/master.css">

  </head>

  <body>

    <section class="section">
      <div class="container">
        <h1 class="title">
          The Hipster Till
        </h1>
        <p class="subtitle">
          Serving hipsters since
          <strong>2018</strong>!
        </p>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="field is-horizontal">

          <label class="label">Customers:
          </label>
          <div class="control">
            <input id="customer-names-input" class="input" type="text" placeholder="Enter Names...">
          </div>

          <div class="field-body">
            <div class="field">
              <div class="field-label">
                <!-- Left empty for spacing -->
              </div>
              <div class="control">
                <div class="field-label">
                  <!-- Left empty for spacing -->
                </div>
                <button id="add-name-button" class="button is-primary">
                  Add Names
                </button>
              </div>
            </div>
          </div>
        </div>

      </div><br>
    </section>

    <div class="container">
      <div class="columns">
        <div class="column is-4">
          <b>Items</b>
          <br>
          <div class="select is-multiple">
            <select id="items-in-dropdown" multiple="multiple" size="10">
              <option value="Cafe Latte">Cafe Latte: £4.75</option>
              <option value="Flat White">Flat White: £4.75</option>
              <option value="Cappucino">Cappucino: £3.85</option>
              <option value="Single Espresso">Single Espresso: £2.05</option>
              <option value="Double Espresso">Double Espresso: £2.05</option>
              <option value="Americano">Americano: £3.75</option>
              <option value="Cortado">Cortado: £4.55</option>
              <option value="Tea">Tea: £3.65</option>
              <option value="Choc Mudcake">Choc Mudcake: £6.40</option>
              <option value="Choc Mousse">Choc Mousse: £8.20</option>
              <option value="Affogato">Affogato: £14.80</option>
              <option value="Tirimasu">Tirimasu: £11.40</option>
              <option value="Blueberry Muffin">Blueberry Muffin: £4.05</option>
              <option value="Chocolate Chip Muffin">Chocolate Chip Muffin: £4.05</option>
              <option value="Muffin Of The Day">Muffin Of The Day: £4.55</option>
            </select>
          </div>
          <div class="item-div">
            <div class="select is-multiple"></div>
          </div>

          <br>
          <div>
            Add To Cart
            <br>

            <div class="">
              <button id="add-to-cart-button" class="button">
                <i class="fas fa-cart-plus"></i>
              </button>
            </div>
          </div>

        </div>

        <div class="column">
          Cart
          <br>
          <div class="select is-multiple">
            <select id="cart-with-items" multiple="multiple" size="10">
              <option value="" disabled="disabled"></option>
              <option value=""></option>

            </select>

          </div>

          <div class="">
            Clear Cart
            <br>
            <div class="">
              <a class="button">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>

          </div>

        </div>

        <div class="column">
          Number Pad
        </div>

      </div>

    </div>
  </body>

</html>
