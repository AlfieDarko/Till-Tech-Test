  <!--  Source Files-->

  <script src="../src/orders.js" charset="utf-8"></script>

<body>

  <section class="section">
    <div class="container">
      <h1 class="title">
        The Hipster Till

      <p class="subtitle">

      </p>
    </div>
  </section>

  <div class="container">
    <div class="columns">
      <div class="column">
        <b>Items</b> <br>
        <div class="select is-multiple">
          <select multiple size="10">
    <option value="Cafe Latte">Cafe Latte: £4.75</option>
    <option value="Flat White">Flat White: £4.75</option>
    <option value="Cappucino">Cappucino: £3.85</option>

    <option value="Tea">Tea: £3.65</option>

    <option value="Choc Mousse">Choc Mousse: £8.20</option>
    <option value="Affogato">Affogato: £14.80</option>
    <option value="Tirimasu">Tirimasu: £11.4</option>
    <option value="Blueberry Muffin">Blueberry Muffin: £4.05</option>
    <option value="Chocolate Chip Muffin">Chocolate Chip Muffin: £4.05</option>
    <option value="Muffin Of The Day">Muffin Of The Day: £4.55</option>

            </select>
        </div>
        <div class="item-div">
          <div class="select is-multiple"></div>
        </div>
      </div>
      <div class="column">
        Basket
      </div>
      <div class="column">
        Number Pad
      </div>
    </div>
  </div>
