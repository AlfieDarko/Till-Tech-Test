<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hipster Coffee Till</title>

  <!-- Library Files-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


  <!--  Model Related Classes-->
  <script src="src/basket.js" charset="utf-8"></script>

  <script src="src/products.js" charset="utf-8"></script>

  <!-- Controller Files-->
  <script src="src/total.js" charset="utf-8"></script>
  <script src="src/tax.js" charset="utf-8"></script>
  <script src="src/discount.js" charset="utf-8"></script>
  <script src="src/receipt.js" charset="utf-8"></script>
  <script src="src/payments.js" charset="utf-8"></script>
  <script src="src/till.js" charset="utf-8"></script>

  <!-- Views Related Classes -->
  <script src="src/interface/display.js" charset="utf-8"></script>
  <script src="src/interface/buttons.js" charset="utf-8"></script>
  <script src="src/interface/app.js" charset="utf-8"></script>
  <script src="src/interface/click_events.js" charset="utf-8"></script>


  <!-- <script src="src/interface/interface.js" charset="utf-8"></script> -->


  <!-- Stylesheets -->
  <link rel="stylesheet" href="
  ../css/bulma.css">
  <link rel="stylesheet" href="../css/master.css">

</head>

<body>

  <section class="section">
    <div class="container">
      <h1 class="title">
          The Coffee Connection Till
        </h1>
      <p class="subtitle">
        Serving hipsters since
        <strong>2018</strong>!
      </p>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="field is-horizontal">

        <label class="label">Customer Name:
          </label>
        <div class="control">
          <input id="customer-names-input" class="input" type="text" placeholder="Enter Names...">
        </div>

        <div class="field-body">
          <div class="field">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="control">
              <div class="field-label">
                <!-- Left empty for spacing -->
              </div>
              <button id="add-name-button" class="button is-primary">
                  Add Names
                </button>
            </div>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
        </div>
        <div class="column">
        </div>

        <div class="column">
          <div class="field is-horizontal">
            <div class="level-right">
              <div class="field">
                <div class="control">
                  <b>Cost:</b>
                  <input id="total-text-area" class="input is-primary" type="text" placeholder="00.00" disabled>
                </div>
                <a id="pay-button" class="button is-success ">Pay Cash!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><br>
  </section>

  <div class="container">
    <div class="columns">
      <div class="column is-4">
        <b>Items</b>
        <br>
        <div class="select is-multiple">
          <select id="items-in-dropdown" multiple="multiple" size="10">
              <option value="Cafe Latte">Cafe Latte: £4.75</option>
              <option value="Flat White">Flat White: £4.75</option>
              <option value="Cappucino">Cappucino: £3.85</option>
              <option value="Single Espresso">Single Espresso: £2.05</option>
              <option value="Double Espresso">Double Espresso: £2.05</option>
              <option value="Americano">Americano: £3.75</option>
              <option value="Cortado">Cortado: £4.55</option>
              <option value="Tea">Tea: £3.65</option>
              <option value="Choc Mudcake">Choc Mudcake: £6.40</option>
              <option value="Choc Mousse">Choc Mousse: £8.20</option>
              <option value="Affogato">Affogato: £14.80</option>
              <option value="Tiramisu">Tiramisu: £11.40</option>
              <option value="Blueberry Muffin">Blueberry Muffin: £4.05</option>
              <option value="Chocolate Chip Muffin">Chocolate Chip Muffin: £4.05</option>
              <option value="Muffin Of The Day">Muffin Of The Day: £4.55</option>
            </select>
        </div>
        <div class="item-div">
          <div class="select is-multiple"></div>
        </div>

        <div>
          Add To Cart
          <br>

          <div class="">
            <button id="add-to-cart-button" class="button">
                <i class="fas fa-cart-plus"></i>
              </button>
          </div>
        </div>

      </div>

      <div class="column">
        <b>Cart</b>
        <br>
        <div class="select is-multiple">
          <select id="cart-with-items" multiple="multiple" size="10">

            <option value="" disabled>------------- </option>

          </select>
        </div>

        <div class="">
          <br>
          Clear Cart
          <br>
          <div class="">
            <a id="clear-cart-button" class="button">
                <i class="fas fa-trash-alt"></i>
              </a>
          </div>
        </div>
        <br>

      </div>

      <div class="column">
        <b>Receipt</b>
        <br>
        <div class="">
          <textarea id="receipt-text-area" class="textarea" placeholder="10 lines of textarea" rows="14" disabled></textarea>
        </div>

        <br>
        Next Customer

        <div class="">
          <a id="next-customer-button" class="button">
              <i class="fas fa-forward"></i>
            </a>
        </div>

      </div>

    </div>

  </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Enter Cash</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <div class="field">
          <div class="control">
            <input id="money-in-till-text-area" class="input is-primary" type="text" placeholder="Primary input">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button id="submit-to-till-button" class="button is-success">Submit</button>
        <button id="cancel-submit-button" class="button">Cancel</button>
      </footer>
    </div>
  </div>
</body>

</html>
